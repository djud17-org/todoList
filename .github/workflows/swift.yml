name: Swift
on:
  pull_request:
    branches:
      - develop
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: xcodebuild -project "taskManager.xcodeproj" -scheme "taskManager" -destination "platform=iOS Simulator,name=iPhone 11"
      - name: Run tests
        run: swift test -v
